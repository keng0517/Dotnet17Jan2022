<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Registration</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

        <style>
            .form-group {
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .container-registration {
                width: 60%;
            }
        </style>
    </head>
    <body>

        <!-- Product section-->
        <section class="py-5">
            <div class="container container-registration">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                <form>

                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="text" class="form-control" id="inputUsername" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter your new password" required>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword2">Re-enter password</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Re-enter your new password" required>
                    </div>


                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label for="inputPhone">Phone No</label>
                        <input type="number" class="form-control" id="inputPhone" placeholder="Enter your phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="inputBirth">Date of Birth</label>
                        <input type="date" class="form-control" id="inputBirth" placeholder="Select your date of birth" required>
                    </div>

                    <div class="form-group">
                        <label for="inputGender">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genderRadios" id="maleRadio" value="male" checked>
                            <label class="form-check-label" for="maleRadio">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genderRadios" id="femaleRadio" value="female">
                            <label class="form-check-label" for="femaleRadio">
                                Female
                            </label>
                        </div>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                        <label class="form-check-label" for="exampleCheck1">I agree to the Terms of Service and Privacy Policy.</label>
                    </div>

                    <div class="form-group">
                        <button type="submit" onclick="validation()" class="btn btn-primary">Submit</button>
                    </div>
                </form>


                <script>
                    function validation() {
                        var inputPassword = document.getElementById("inputPassword").value;
                        var inputPassword2 = document.getElementById("inputPassword2").value;
                        var inputPhone = document.getElementById("inputPhone").value;

                        if (inputPassword != inputPassword2)
                            alert("Re-enter password is not same with new password.");
                        else if (inputPhone.length > 12) {
                            alert("Phone number " + inputPhone + " cannot be more than 12 digits");
                        }
                        else {
                            alert("The account has been registered successfully.")
                        }
                    }
                </script>

            </div>
        </section>
        

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
