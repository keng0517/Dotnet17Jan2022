<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .container{
            text-align: center;
        }

        form{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <main>

        <div class="container">
            <h3>Registration Form</h3>
            <form>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" required />
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="text" required />
                </div>


                <div class="form-group">
                    <label>Re-type Password</label>
                    <input type="text" required />
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" required />
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" required />
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="text" pattern="\d*" maxlength="2" required/>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <input type="radio" id="radioMale" name="gender" value="Male"/><label>Male</label>
                    <input type="radio" id="radioFemale" name="gender" value="Female"/><label>Female</label>
                </div>

               

            </form>

        </div>
           
    </main>
    <footer>
    </footer>
</body>
</html>
